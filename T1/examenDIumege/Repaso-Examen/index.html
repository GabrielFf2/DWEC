<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 3 == "3";
      let c = 2 === "2";
      console.log(x + " - " + c);
      //CallBack ex
      function saludar(nombre, callback) {
        console.log(`Hola ${nombre}`);
        // Llamamos a la función de callback
        callback();
      }

      // Definimos una función de callback
      function despedir() {
        console.log("¡Hasta luego!");
        return "hola2";
      }

      // Llamamos a la función saludar y le pasamos la función de callback
      // saludar("Juan", despedir);
      function holamundo(extra, call) {
        console.log(`${extra}`);
        console.log(call());
      }
      function adiosmundo() {
        console.log("adiosmundo");
        return "adios2";
      }
      setTimeout(function () {
        adiosmundo;
      }, 3000);
      document.querySelector("body").addEventListener("click", adiosmundo);
    </script>
  </body>
</html>
