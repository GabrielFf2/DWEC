<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script>

    for (let i = 1; i < 11; i++) {
        fetch(`https://theteacher.codiblau.com/public/exercicis/other/asincron-get?num=${i}`)
            .then(function (resposta) {
                return resposta.text();
            })
            .then(function (resposta) {
                document.querySelector("#app").innerHTML += resposta + '<br>';
            });
    }


</script>
</body>
</html>
